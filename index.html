<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carosello</title>

    <!-- Link Font Awesome -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

    <!-- Link Icons Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    
    <!-- Link Framework Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Link Css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Link JavaScript -->
    <script type="text/JavaScript" src="./js/main.js" defer></script>
</head>
<body>
    <div class="wrapper d-flex justify-content-center align-items-center">
        <div class="carousel-container rounded">
            <div class="slides-container">
               <img class="slide slide-translated" src="./img/01.webp" alt="slide 1">
               <img class="slide slide-translated" src="./img/02.webp" alt="slide 2">
               <img class="slide" src="./img/03.webp" alt="slide 3">
               <img class="slide" src="./img/04.webp" alt="slide 4">
               <img class="slide" src="./img/05.webp" alt="slide 5">
            </div>

            <div class="arrow-next text-center">
                <i class="bi bi-chevron-down"></i>
            </div>

            <div class="arrow-prev text-center">
                <i class="bi bi-chevron-up"></i>
            </div>


        </div>
    </div>


    <!-- Link Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
